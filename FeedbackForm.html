<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(45deg, #4a90e2, #fad0c4);
      font-family: Arial, sans-serif;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #4a90e2;
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #4a90e2;
      border-color: #4a90e2;
    }
    .btn-primary:hover {
      background-color: #357ab8;
      border-color: #357ab8;
    }
    .form-label {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Customer Feedback</h1>
    <p class="text-center text-muted">
      We at UITOUX are committed to providing exceptional support services. Your feedback helps us improve and serve you better.
    </p>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="region" class="form-label">Region</label>
        <input type="text" class="form-control" id="region" placeholder="Enter your region" required>
      </div>

      <div class="mb-3">
        <label for="designation" class="form-label">Designation</label>
        <input type="text" class="form-control" id="designation" placeholder="Enter your designation" required>
      </div>

      <div class="mb-3">
        <label for="comments" class="form-label">Kindly share your valuable feedback to our team for the support service.</label>
        <textarea class="form-control" id="comments" rows="4" placeholder="Enter your feedback" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Overall Satisfaction</label>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="satisfaction" id="satisfaction1" value="1" required>
            <label class="form-check-label" for="satisfaction1">1: Very Dissatisfied</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="satisfaction" id="satisfaction2" value="2">
            <label class="form-check-label" for="satisfaction2">2: Dissatisfied</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="satisfaction" id="satisfaction3" value="3">
            <label class="form-check-label" for="satisfaction3">3: Neutral</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="satisfaction" id="satisfaction4" value="4">
            <label class="form-check-label" for="satisfaction4">4: Satisfied</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="satisfaction" id="satisfaction5" value="5">
            <label class="form-check-label" for="satisfaction5">5: Very Satisfied</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="additionalFeedback" class="form-label">Additional Feedback</label>
        <textarea class="form-control" id="additionalFeedback" rows="4" placeholder="Enter any additional feedback or areas of improvement"></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
